<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" href="upload.css">
	<script src="https://kit.fontawesome.com/d7e017c383.js" crossorigin="anonymous"></script>
	<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/d7e017c383.js" crossorigin="anonymous"></script>
<title>Subida</title>
</head>

<body style="position: relative; min-height: 100%; top: 0px;">

        <header>
            <div class="generalWrap noPad">
                <a id="logo" href="https://www.munisarchi.go.cr/">
                    <p>
                        <span>Subida</span>
                        <span>de Documentos</span>
                    </p>
                </a>
            </div>
        </header>
		<div id="container">
			<div class="images">
				<a id="img-logo">
               		<p>
                    	<span class="s">Municipalidad</span><br>
                    	<span class="s2">de Sarch√≠</span>
               		</p>
            	</a>
		</div>
	<div class="file-upload">
  		<button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Seleccionar documento PDF</button>

  		<div class="image-upload-wrap">
    		<input class="file-upload-input" type="file" onchange="readURL(this);" accept="application/pdf" />
    		<div class="drag-text">
      			<h3>Arrastre el documento o presione seleccionar</h3>
    		</div>
  		</div>
  		<div class="file-upload-content">
    	<div class="image-title-wrap">
      		<button type="button" onclick="removeUpload()" class="remove-image">Eliminar<br> <span class="image-title">Uploaded Image</span></button>
    	</div>
  		</div>
	</div>
        <div class="arrows">
            <a><i class="fa-solid fa-circle-left fa-4x fa" style="margin-left: 10%;"></i></a>
            <a><i class="fa-solid fa-circle-right fa-4x fa" style="float: right; margin-right: 10%;"></i></a>
	</div>
	<img class="img-curls2">

		</div>
</body>

<script>
	function readURL(input) {
  if (input.files && input.files[0]) {

    var reader = new FileReader();

    reader.onload = function(e) {
      $('.image-upload-wrap').hide();

      $('.file-upload-image').attr('src', e.target.result);
      $('.file-upload-content').show();

      $('.image-title').html(input.files[0].name);
    };

    reader.readAsDataURL(input.files[0]);

  } else {
    removeUpload();
  }
}

function removeUpload() {
  $('.file-upload-input').replaceWith($('.file-upload-input').clone());
  $('.file-upload-content').hide();
  $('.image-upload-wrap').show();
}
$('.image-upload-wrap').bind('dragover', function () {
    $('.image-upload-wrap').addClass('image-dropping');
  });
  $('.image-upload-wrap').bind('dragleave', function () {
    $('.image-upload-wrap').removeClass('image-dropping');
});
</script>

</html>
